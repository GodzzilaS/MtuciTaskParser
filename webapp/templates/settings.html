{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2 class="card-title">Настройка интервала фоновой проверки</h2>
  <form method="post" action="{{ url_for('main.schedule_settings_route') }}">
    <div class="input-group">
      <label for="interval">Интервал (минуты)</label>
      <input
          type="number"
          id="interval"
          name="interval"
          min="1"
          value="{{ interval }}"
          class=""
      >
    </div>
    <div class="button-submit-panel">
      <button type="submit" class="btn-toggle">Сохранить</button>
    </div>
  </form>
</div>
{% endblock %}
